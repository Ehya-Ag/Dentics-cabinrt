
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>
<body>
    <a href="index.html">GO BACK</a>
    <div class="container-inscription">
        <h1><span class="highlight">SIGN</span> UP</h1>
        <div class="formulaire-container">
            <form class="formulaire-inscription" id="signupForm">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Full name">
                <div id="nameError" class="error-message"></div>
                
                <label>Sexe</label>
                <div class="sexe-options">
                    <label><input type="radio" name="sexe" value="female"> Female</label>
                    <label><input type="radio" name="sexe" value="male"> Male</label>
                </div>
                
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+01 (555) 000-0000">
                <div id="phoneError" class="error-message"></div>
                
                <label for="mail">Mail</label>
                <input type="email" id="mail" placeholder="Your mail">
                <div id="mailError" class="error-message"></div>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your password">
                <div id="passwordError" class="error-message"></div>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm">
                <div id="confirmPasswordError" class="error-message"></div>
                
                <button type="submit">Sign Up</button>
                
                <p>I have an account! <a href="login.html">Login</a></p>
            </form>
            <div class="image-container">
                <img src="images/Illustrationss.png" alt="Sign Up">
            </div>
        </div>
    </div>
</body>
</html>
