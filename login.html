
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>
<body>
    <section class="identification">

        <div class="container-connexion">

            <h1>LOGIN</h1>
            <div class="formulaire-container">

                <form class="formulaire-connexion" id="loginForm">
                    <label for="email">Mail</label>
                    <input type="email" id="email" placeholder="Your address mail">
                    <div id="emailError" class="error-message"></div>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your password">
                    <div id="passwordError" class="error-message"></div>
                    
                    <button type="submit">Login</button>
                    
                    <p id="link">I don't have an account! <a href="signup.html">Sign Up</a></p>
                    <div id="home">
                        <p id="log"><a href="index.html">Go Home</a></p>
                    </div>
                    
                    <div class="social-icons">
                        <p>Connect with</p>
                        <a href="https://www.facebook.com" target="_blank" class="social-icon"><img src="images/facebook.png" alt="Facebook"></a>
                        <a href="https://www.twitter.com" target="_blank" class="social-icon"><img src="images/twitter.png" alt="Twitter"></a>
                        <a href="https://www.instagram.com" target="_blank" class="social-icon"><img src="images/instagrame.jpeg" alt="Instagram"></a>
                    </div>
                </form>

                <div class="image-container" id="imgl">
                    <img src="images/img-login.png" alt="Login">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
