<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        .error {
            color: red;
            font-size: 0.8em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .home-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .home-button a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
        }

        .home-button a:hover {
            text-decoration: underline;
        }

        .home-button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                <div id="phoneError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" required>
                <div id="mailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <div class="form-group">
                <button type="submit">Signup</button>
            </div>
            <div class="home-button">
                <a href="index.html"><i class="fas fa-home"></i> Return to Home</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signupForm');
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const mailInput = document.getElementById('mail');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const nameError = document.getElementById('nameError');
            const phoneError = document.getElementById('phoneError');
            const mailError = document.getElementById('mailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                let isValid = true;

                // Reset previous errors
                nameError.textContent = '';
                phoneError.textContent = '';
                mailError.textContent = '';
                passwordError.textContent = '';
                confirmPasswordError.textContent = '';

                // Validate name
                const nameRegex = /^[A-Za-z\s]+$/;
                if (!nameInput.value.trim()) {
                    nameError.textContent = 'Name is required';
                    isValid = false;
                } else if (!nameRegex.test(nameInput.value.trim())) {
                    nameError.textContent = 'Name must not contain numbers';
                    isValid = false;
                }

                // Validate phone
                const phoneRegex = /^\d{8,11}$/;
                if (!phoneInput.value.trim()) {
                    phoneError.textContent = 'Phone number is required';
                    isValid = false;
                } else if (!phoneRegex.test(phoneInput.value.trim())) {
                    phoneError.textContent = 'Phone number must be between 8 and 11 digits';
                    isValid = false;
                }

                // Validate mail
                if (!mailInput.value.trim()) {
                    mailError.textContent = 'Email is required';
                    isValid = false;
                }

                // Validate password
                const password = passwordInput.value.trim();
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (!password) {
                    passwordError.textContent = 'Password is required';
                    isValid = false;
                } else if (!passwordRegex.test(password)) {
                    passwordError.textContent = 'Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character';
                    isValid = false;
                }

                // Validate confirm password
                const confirmPassword = confirmPasswordInput.value.trim();
                if (confirmPassword !== password) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    isValid = false;
                }

                // Prevent form submission if not valid
                if (!isValid) {
                    return false;
                }

                // If everything is valid, you can proceed with form submission (uncomment below line)
                // form.submit();
                alert('Form submitted successfully!');
            });
        });
    </script>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
